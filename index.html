<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Template</title>
	<!-- Fav Icon -->
	<link href="assets/img/favicon.png" rel="icon" type="image/png" />
	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Custom Css -->
	<link href="css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>
	<!-- start navbar -->
	<nav class="navbar navbar-expand-md navbar-light">
		<button type="button" class="navbar-toggler bg-light ms-auto"><span class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#mynav"></span></button>
		<div class="navbar-collapse collapse" id="mynav">
			<div class="container-fluid">
				<div class="row">
					<!-- start left sidebar -->
					<div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebars">

						<a href="#" class="navbar-brand d-block text-white text-center py-3  mx-auto mb-4 borderbottoms">Facebook Sales</a>  

						<div class="pb-3 borderbottoms "> 
							<img src="./assets/img/user1.jpg"
							class="rounded-circle me-3" width="50px" alt="user1"/> 
							<a href="#" class="text-white">Ms.July</a> 
						</div>
						<ul class="navbar-nav flex-column mt-4">
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 currents"><i class="fa-solid fa-house fa-lg me-3"></i> Dashboard</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-user fa-lg me-3"></i> Profile</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-envelope fa-lg me-3"></i> Inbox</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-cart-shopping fa-lg me-3"></i> Sales</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-chart-line fa-lg me-3"></i> Analytics</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-chart-gantt fa-lg me-3"></i> Charts</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-table fa-lg me-3"></i> Return</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-white mb-2 navbarlinks"><i class="fa-solid fa-truck fa-lg me-3"></i> Delivery</a></li>
							<li class="nav-item"><a href="#" class="nav-link navbarlinks text-white"><i class="fa-solid fa-wrench fa-lg me-3"></i> Setting</a></li>

						</ul>

					</div>
					<!-- end left side bar -->

					<!-- start top navbar -->
					<div class="col-xl-10 col-lg-9 col-md-8 bg-dark py-2 ms-auto fixed-top topnavbars">
						<div class="row">
							<div class="col-md-4">
								<nav>
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="#" class="text-white">Home</a></li>
										<li class="breadcrumb-item active">Dashboard</li>
									</ol>
								</nav>
							</div>
							<div class="col-md-5">
								<form action="#" method="post">
									<div class="d-flex">
										<input type="text" name="search" class="form-control searchinputs" placeholder="search..." autocomplete="off" />
										<button type="button" class="btn btn-light ms-2 searchbtns"><i class="fa-solid fa-magnifying-glass text-danger"></i></button>
									</div>
								</form>
							</div>
							<div class="col-md-3 mt-2">
								<ul class="navbar-nav ">
									<li class="nav-item iconparents"><a href="#" class="nav-link icons"><i class="fa-solid fa-comments fa-lg text-muted"></i></a></li>
									<li class="nav-item iconparents"><a href="#" class="nav-link icons"><i class="fa-solid fa-bell fa-lg text-muted"></i></a></li>
									<li class="nav-item ms-md-auto"><a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signout"><i class="fa-solid fa-right-from-bracket fa-lg text-danger"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- end top navbar -->
				</div>
			</div>

	<!-- end navbar -->
	<!-- start signout modal -->
	<div id="signout" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Want to leave?</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<span>Please Logout to leave.</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal">Stay Here</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Logout</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end signout modal -->

	


	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
